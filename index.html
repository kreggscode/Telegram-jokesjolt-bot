<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JokesJolt - Your Daily Dose of Laughter üòÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --accent-1: #667eea;
            --accent-2: #764ba2;
            --accent-3: #f093fb;
            --accent-4: #4facfe;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #546e7a;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 20px;
            box-shadow: 0 2px 20px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 40px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .brand p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .theme-toggle {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Joke Display */
        .joke-card {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            border-radius: 30px;
            padding: 60px 40px;
            margin-bottom: 40px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 20px 60px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .joke-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .joke-icon {
            font-size: 80px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .joke-text {
            font-size: 1.8rem;
            color: white;
            line-height: 1.8;
            font-weight: 600;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .joke-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 25px;
            color: white;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            font-size: 1.5rem;
            color: white;
            font-weight: 600;
        }

        .loading.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Buttons Grid */
        .buttons-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 25px 30px;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px var(--shadow);
            position: relative;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
        }

        .btn-icon {
            font-size: 2.5rem;
        }

        .btn-text {
            font-size: 1rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-gradient-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .btn-gradient-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .btn-gradient-6 {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .btn-copy {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            font-size: 1.2rem;
            padding: 30px;
        }

        /* Stats */
        .stats-card {
            background: var(--bg-card);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 40px var(--shadow);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .stat {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 -2px 20px var(--shadow);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .footer a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-2);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .brand h1 {
                font-size: 1.5rem;
            }

            .joke-card {
                padding: 40px 25px;
                min-height: 300px;
            }

            .joke-text {
                font-size: 1.3rem;
            }

            .joke-icon {
                font-size: 60px;
            }

            .buttons-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .btn {
                padding: 20px;
            }

            .btn-icon {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px 15px;
            }

            .joke-text {
                font-size: 1.1rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body data-theme="dark">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">üòÇ</div>
                    <div class="brand">
                        <h1>JokesJolt</h1>
                        <p>Your Daily Dose of Laughter</p>
                    </div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    üåô
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Joke Display -->
            <div class="joke-card">
                <div class="joke-icon" id="jokeIcon">üé≠</div>
                <div class="joke-text" id="jokeText">
                    Click a button below to get a hilarious joke!
                </div>
            </div>

            <!-- Joke Type Buttons -->
            <div class="buttons-section">
                <h2 class="section-title">üéØ Choose Your Humor</h2>
                <div class="buttons-grid">
                    <button class="btn btn-gradient-1" onclick="getJoke('any')">
                        <div class="btn-icon">üé≤</div>
                        <div class="btn-text">Random Joke</div>
                    </button>
                    <button class="btn btn-gradient-2" onclick="getJoke('dad')">
                        <div class="btn-icon">üë®</div>
                        <div class="btn-text">Dad Joke</div>
                    </button>
                    <button class="btn btn-gradient-3" onclick="getJoke('programming')">
                        <div class="btn-icon">üíª</div>
                        <div class="btn-text">Tech Humor</div>
                    </button>
                    <button class="btn btn-gradient-4" onclick="getJoke('pun')">
                        <div class="btn-icon">üé≠</div>
                        <div class="btn-text">Clever Pun</div>
                    </button>
                    <button class="btn btn-gradient-5" onclick="getJoke('chuck')">
                        <div class="btn-icon">ü•ã</div>
                        <div class="btn-text">Chuck Norris</div>
                    </button>
                    <button class="btn btn-gradient-6" onclick="getJoke('dark')">
                        <div class="btn-icon">üåë</div>
                        <div class="btn-text">Dark Humor</div>
                    </button>
                    <button class="btn btn-copy" onclick="copyJoke()">
                        <div class="btn-icon">üìã</div>
                        <div class="btn-text">Copy Joke to Share</div>
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-card">
                <h2 class="section-title">üìä Your Laughter Stats</h2>
                <div class="stats-grid">
                    <div class="stat">
                        <div class="stat-number" id="jokesGenerated">0</div>
                        <div class="stat-label">Jokes Generated</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="laughsShared">0</div>
                        <div class="stat-label">Laughs Shared</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>Made with ‚ù§Ô∏è and üòÇ by KreggsCode</p>
                <p><a href="https://github.com/kreggscode/Telegram-jokesjolt-bot" target="_blank">‚≠ê Star on GitHub</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        ‚úÖ Joke copied to clipboard!
    </div>

    <script>
        let currentJoke = '';
        let jokesCount = 0;
        let laughsCount = 0;

        // Load stats and theme
        window.onload = function () {
            jokesCount = parseInt(localStorage.getItem('jokesCount') || '0');
            laughsCount = parseInt(localStorage.getItem('laughsCount') || '0');
            updateStats();

            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon();
        };

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const theme = document.body.getAttribute('data-theme');
            document.getElementById('themeToggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function updateStats() {
            document.getElementById('jokesGenerated').textContent = jokesCount;
            document.getElementById('laughsShared').textContent = laughsCount;
            localStorage.setItem('jokesCount', jokesCount);
            localStorage.setItem('laughsCount', laughsCount);
        }

        async function getJoke(type) {
            const jokeText = document.getElementById('jokeText');
            const jokeIcon = document.getElementById('jokeIcon');

            // Show loading
            jokeIcon.textContent = '‚è≥';
            jokeText.innerHTML = '<div class="loading active"><div class="spinner"></div>Getting a hilarious joke...</div>';

            // Disable all buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                let joke;

                if (type === 'any') {
                    joke = await fetchJokeAPI();
                    jokeIcon.textContent = 'üé≤';
                } else if (type === 'dad') {
                    joke = await fetchDadJoke();
                    jokeIcon.textContent = 'üë®';
                } else if (type === 'programming') {
                    joke = await fetchProgrammingJoke();
                    jokeIcon.textContent = 'üíª';
                } else if (type === 'pun') {
                    joke = await fetchPunJoke();
                    jokeIcon.textContent = 'üé≠';
                } else if (type === 'chuck') {
                    joke = await fetchChuckNorris();
                    jokeIcon.textContent = 'ü•ã';
                } else if (type === 'dark') {
                    joke = await fetchDarkJoke();
                    jokeIcon.textContent = 'üåë';
                }

                currentJoke = joke.text;
                jokeText.innerHTML = `
                    ${joke.text}
                    ${joke.category ? `<div class="joke-category">${joke.category}</div>` : ''}
                `;

                // Update stats
                jokesCount++;
                updateStats();

            } catch (error) {
                jokeIcon.textContent = 'üòÖ';
                jokeText.innerHTML = 'Oops! Failed to fetch a joke. Try again!';
                console.error('Error:', error);
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        async function fetchJokeAPI() {
            const response = await fetch('https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit');
            const data = await response.json();

            if (data.type === 'single') {
                return { text: data.joke, category: data.category };
            } else {
                return { text: `${data.setup}<br><br>...${data.delivery}`, category: data.category };
            }
        }

        async function fetchDadJoke() {
            const response = await fetch('https://icanhazdadjoke.com/', {
                headers: { 'Accept': 'application/json' }
            });
            const data = await response.json();
            return { text: data.joke, category: 'Dad Joke' };
        }

        async function fetchProgrammingJoke() {
            const response = await fetch('https://official-joke-api.appspot.com/jokes/programming/random');
            const data = await response.json();
            const joke = data[0];
            return { text: `${joke.setup}<br><br>...${joke.punchline}`, category: 'Programming' };
        }

        async function fetchPunJoke() {
            const response = await fetch('https://v2.jokeapi.dev/joke/Pun?blacklistFlags=nsfw,religious,political,racist,sexist,explicit');
            const data = await response.json();

            if (data.type === 'single') {
                return { text: data.joke, category: 'Pun' };
            } else {
                return { text: `${data.setup}<br><br>...${data.delivery}`, category: 'Pun' };
            }
        }

        async function fetchChuckNorris() {
            const response = await fetch('https://api.chucknorris.io/jokes/random');
            const data = await response.json();
            return { text: data.value, category: 'Chuck Norris' };
        }

        async function fetchDarkJoke() {
            const response = await fetch('https://v2.jokeapi.dev/joke/Dark?blacklistFlags=nsfw,religious,political,racist,sexist,explicit');
            const data = await response.json();

            if (data.type === 'single') {
                return { text: data.joke, category: 'Dark Humor' };
            } else {
                return { text: `${data.setup}<br><br>...${data.delivery}`, category: 'Dark Humor' };
            }
        }

        async function copyJoke() {
            if (!currentJoke) {
                alert('Generate a joke first! üòä');
                return;
            }

            const textToCopy = currentJoke.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '');

            try {
                await navigator.clipboard.writeText(textToCopy);

                const notification = document.getElementById('notification');
                notification.classList.add('show');

                laughsCount++;
                updateStats();

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2500);
            } catch (error) {
                alert('Failed to copy. Please try again!');
            }
        }
    </script>
</body>
