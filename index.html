<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JokesJolt - Laughter Generator üòÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f0f23;
            --card: #1a1a2e;
            --text: #ffffff;
            --text-dim: #a8b2d1;
        }

        [data-theme="light"] {
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #2c3e50;
            --text-dim: #546e7a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 100%;
            padding: 15px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 32px;
        }

        .brand-text h1 {
            font-size: 1.3rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .brand-text p {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .theme-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .theme-btn:active {
            transform: scale(0.9);
        }

        /* Joke Card */
        .joke-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 15px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .joke-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .joke-text {
            font-size: 1.1rem;
            color: white;
            line-height: 1.5;
            font-weight: 600;
        }

        .joke-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-top: 12px;
            color: white;
        }

        .loading {
            display: none;
            color: white;
            font-size: 1rem;
        }

        .loading.active {
            display: block;
        }

        /* Buttons */
        .section-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 18px 15px;
            border: none;
            border-radius: 15px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
        }

        .btn-icon {
            font-size: 1.8rem;
        }

        .btn-text {
            font-size: 0.9rem;
        }

        .btn-1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-2 {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .btn-3 {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .btn-4 {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .btn-5 {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .btn-6 {
            background: linear-gradient(135deg, #30cfd0, #330867);
        }

        .btn-copy {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            padding: 20px;
        }

        /* Stats */
        .stats {
            background: var(--card);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 12px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 5px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            z-index: 1000;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body data-theme="dark">
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="brand">
                <div class="logo">üòÇ</div>
                <div class="brand-text">
                    <h1>JokesJolt</h1>
                    <p>Daily Laughter</p>
                </div>
            </div>
            <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </div>

        <!-- Joke Display -->
        <div class="joke-card">
            <div class="joke-icon" id="icon">üé≠</div>
            <div class="joke-text" id="text">
                Click a button to get a joke!
            </div>
        </div>

        <!-- Buttons -->
        <h3 class="section-title">üéØ Choose Your Humor</h3>
        <div class="buttons">
            <button class="btn btn-1" onclick="getJoke('any')">
                <div class="btn-icon">üé≤</div>
                <div class="btn-text">Random</div>
            </button>
            <button class="btn btn-2" onclick="getJoke('dad')">
                <div class="btn-icon">üë®</div>
                <div class="btn-text">Dad Joke</div>
            </button>
            <button class="btn btn-3" onclick="getJoke('programming')">
                <div class="btn-icon">üíª</div>
                <div class="btn-text">Tech</div>
            </button>
            <button class="btn btn-4" onclick="getJoke('pun')">
                <div class="btn-icon">üé≠</div>
                <div class="btn-text">Pun</div>
            </button>
            <button class="btn btn-5" onclick="getJoke('chuck')">
                <div class="btn-icon">ü•ã</div>
                <div class="btn-text">Chuck</div>
            </button>
            <button class="btn btn-6" onclick="getJoke('dark')">
                <div class="btn-icon">üåë</div>
                <div class="btn-text">Dark</div>
            </button>
            <button class="btn btn-copy" onclick="copyJoke()">
                <div class="btn-icon">üìã</div>
                <div class="btn-text">Copy Joke</div>
            </button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <h3 class="section-title">üìä Your Stats</h3>
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-number" id="jokes">0</div>
                    <div class="stat-label">Jokes</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="laughs">0</div>
                    <div class="stat-label">Shared</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notif">‚úÖ Copied!</div>

    <script>
        let currentJoke = '';
        let jokesCount = 0;
        let laughsCount = 0;

        window.onload = function () {
            jokesCount = parseInt(localStorage.getItem('jokesCount') || '0');
            laughsCount = parseInt(localStorage.getItem('laughsCount') || '0');
            updateStats();

            const theme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', theme);
            updateThemeIcon();
        };

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const theme = document.body.getAttribute('data-theme');
            document.getElementById('themeBtn').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function updateStats() {
            document.getElementById('jokes').textContent = jokesCount;
            document.getElementById('laughs').textContent = laughsCount;
            localStorage.setItem('jokesCount', jokesCount);
            localStorage.setItem('laughsCount', laughsCount);
        }

        async function getJoke(type) {
            const text = document.getElementById('text');
            const icon = document.getElementById('icon');

            icon.textContent = '‚è≥';
            text.innerHTML = '<div class="loading active">Loading...</div>';

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                let joke;

                if (type === 'any') {
                    joke = await fetchJokeAPI();
                    icon.textContent = 'üé≤';
                } else if (type === 'dad') {
                    joke = await fetchDadJoke();
                    icon.textContent = 'üë®';
                } else if (type === 'programming') {
                    joke = await fetchProgrammingJoke();
                    icon.textContent = 'üíª';
                } else if (type === 'pun') {
                    joke = await fetchPunJoke();
                    icon.textContent = 'üé≠';
                } else if (type === 'chuck') {
                    joke = await fetchChuckNorris();
                    icon.textContent = 'ü•ã';
                } else if (type === 'dark') {
                    joke = await fetchDarkJoke();
                    icon.textContent = 'üåë';
                }

                currentJoke = joke.text;
                text.innerHTML = `${joke.text}${joke.category ? `<div class="joke-category">${joke.category}</div>` : ''}`;
                jokesCount++;
                updateStats();

            } catch (error) {
                icon.textContent = 'üòÖ';
                text.innerHTML = 'Failed to fetch joke. Try again!';
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        async function fetchJokeAPI() {
            const res = await fetch('https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit');
            const data = await res.json();
            return data.type === 'single'
                ? { text: data.joke, category: data.category }
                : { text: `${data.setup}<br><br>...${data.delivery}`, category: data.category };
        }

        async function fetchDadJoke() {
            const res = await fetch('https://icanhazdadjoke.com/', {
                headers: { 'Accept': 'application/json' }
            });
            const data = await res.json();
            return { text: data.joke, category: 'Dad Joke' };
        }

        async function fetchProgrammingJoke() {
            const res = await fetch('https://official-joke-api.appspot.com/jokes/programming/random');
            const data = await res.json();
            return { text: `${data[0].setup}<br><br>...${data[0].punchline}`, category: 'Programming' };
        }

        async function fetchPunJoke() {
            const res = await fetch('https://v2.jokeapi.dev/joke/Pun?blacklistFlags=nsfw,religious,political,racist,sexist,explicit');
            const data = await res.json();
            return data.type === 'single'
                ? { text: data.joke, category: 'Pun' }
                : { text: `${data.setup}<br><br>...${data.delivery}`, category: 'Pun' };
        }

        async function fetchChuckNorris() {
            const res = await fetch('https://api.chucknorris.io/jokes/random');
            const data = await res.json();
            return { text: data.value, category: 'Chuck Norris' };
        }

        async function fetchDarkJoke() {
            const res = await fetch('https://v2.jokeapi.dev/joke/Dark?blacklistFlags=nsfw,religious,political,racist,sexist,explicit');
            const data = await res.json();
            return data.type === 'single'
                ? { text: data.joke, category: 'Dark Humor' }
                : { text: `${data.setup}<br><br>...${data.delivery}`, category: 'Dark Humor' };
        }

        async function copyJoke() {
            if (!currentJoke) {
                alert('Generate a joke first! üòä');
                return;
            }

            const textToCopy = currentJoke.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '');

            try {
                await navigator.clipboard.writeText(textToCopy);

                const notif = document.getElementById('notif');
                notif.classList.add('show');

                laughsCount++;
                updateStats();

                setTimeout(() => notif.classList.remove('show'), 2000);
            } catch (error) {
                alert('Failed to copy!');
            }
        }
    </script>
</body>

</html>
